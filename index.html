<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="my-4">
        <h1 class="text-red-700 text-3xl font-mono text-center">Online</h1>
        <p class="text-xl font-bold text-center">FoodShop</p>
        <hr class="border-gray-400">
    </div>
    <div class="p-5 bg-gray-600 rounded-lg border-2 border-black mx-2">
        <ul class="flex justify-center text-center">
            <li class="text-white p-2 mx-2 cursor-pointer hover:bg-red-300 rounded ease-in-out duration-300">Home</li>
            <li class="text-white p-2 mx-2 cursor-pointer hover:bg-red-300 rounded ease-in-out duration-300">About</li>
            <li class="text-white p-2 mx-2 cursor-pointer hover:bg-red-300 rounded ease-in-out duration-300">Menu</li>
            <li class="text-white p-2 mx-2 cursor-pointer hover:bg-red-300 rounded ease-in-out duration-300"><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    
    <div class="mx-1 md:mx-4 my-2 h-96 relative z-0 bg-[url('bg1.jpg')] rounded-bl-3xl">
            
        <div class="absolute inset-0 flex z-10 justify-center my-4">
            <h1 class="font-bold font-mono text-2xl">Welcome to online FoodShop</h1>
        </div>
        <div class="absolute inset-10 flex z-10 justify-center my-4">
            <p><span class="text-white bg-yellow-500 rounded hover:bg-red-700 cursor-pointer">ORDER NOW</span></p>
        </div>
        
        <div class="flex justify-evenly">
            <div class="bg-gray-900 mt-40 rounded-3xl border-2 border-black">
                <img src="chef1.png" class="w-52 h-32 md:w-80 md:h-24  rounded-3xl">
                <p class="my-2 text-center"><span class="bg-yellow-500">Prices</span></p>
            </div>
            <div class="bg-gray-900 mt-40 rounded-3xl border-2 border-black">
                <img src="pizza.png" class="w-52 h-32 md:w-80 md:h-24 rounded-3xl">
                <p class="my-2 text-center"><span class="bg-yellow-500">Specials</span></p>
            </div>
        </div>
    </div>
    <div>
        <hr class="border-gray-400">
        <p class="text-red-700 font-mono font-medium text-2xl text-center mb-5">Featured Products</p>

        <div class="container mx-auto my-10 grid grid-flow-row grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="p-2 shadow-2xl border-gray-300 border-2 rounded-lg">
                <img src="hot.jfif" class="w-60 mx-auto">
                <button class="py-1 px-2 rounded-lg bg-yellow-500 hover:bg-red-700 text-white w-full">ORDER NOW</button>
            </div>
            <div class="p-2 shadow-2xl border-gray-300 border-2 rounded-lg">
                <img src="chips.jpg" class="w-48 mx-auto mb-5">
                <button class="py-1 px-2 rounded-lg bg-yellow-500 hover:bg-red-700 text-white w-full">ORDER NOW</button>
            </div>
            <div class="p-2 shadow-2xl border-gray-300 border-2 rounded-lg">
                <img src="pizza.png" class="w-80 mx-auto mb-3">
                <button class="py-1 px-2 rounded-lg bg-yellow-500 hover:bg-red-700 text-white w-full">ORDER NOW</button>
            </div>
        </div>
    </div>
    <div class="my-4">
        <p class="text-gray-500 text-sm text-center">Copyright &copy; 2023 CreativeTimx.
            All Rights are reserved</p>
    </div>
    
</body>
</html>
