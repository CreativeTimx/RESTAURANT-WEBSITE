<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-400">
    <div class="my-5">
        <h1 class="text-center my-5 text-3xl font-mono font-bold">Contact Us</h1>

        <div class="bg-white w-10/12 md:w-3/5 lg:w-2/4 xl:w-5/12 mx-auto p-4 rounded-lg shadow-lg">
            <label for="option">
                <p class="my-2">Type of Query</p>
                <select name="Query" id="" class="border-2 border-gray-400 w-full py-1 rounded-lg outline-none">
                    <option value="Site">Site related issues</option>
                </select>
            </label>
            <label for="name">
                <p class="my-2">Name</p>
                <input type="text" placeholder="Enter Your Name" class="border-2 border-gray-400 w-full py-1 rounded-lg px-1 outline-none">
            </label>
            <label for="email">
                <p class="my-2">Email-id</p>
                <input type="text" placeholder="Enter Your Email" class="border-2 border-gray-400 w-full py-1 rounded-lg px-1 outline-none">
            </label>
            <label for="number">
                <p class="my-2">Phone Number</p>
                <input type="text" placeholder="Enter Your Number" class="border-2 border-gray-400 w-full py-1 rounded-lg px-1 outline-none">
            </label>
            <label for="radio">
                <p class="my-2">Are you a member of OnlineFoodShop:</p>
                
                <p class="inline-block mr-1">Yes</p>
                <input type="radio" name="choi" id="">
                <p class="inline-block mr-1">No</p>
                <input type="radio" name="choi" id="">
            </label>
            <label for="text">
                <p class="my-2">Ellaborate your query</p>
                <textarea name="query" id="" cols="20" rows="7" class="border-2 border-gray-400 w-full rounded-lg outline-none">

                </textarea>
            </label>
        </div>
        <div class="my-4">
            <p class="text-gray-200 text-sm text-center">Copyright &copy; 2023 CreativeTimx.
                All Rights are reserved</p>
        </div>
    </div>
    
</body>
</html>
